<ul class="list-group">
  <li class="list-group-item list-group-item-secondary">Scoreboard</li>
  <li class="list-group-item text-left" *ngFor="let player of players; let i = index" [ngClass]="{'active' : player.name=='You'}">
    {{i+1}}. {{player.name}}
    <span class="badge badge-warning badge-pill pull-right">{{player.score}}</span>
  </li>
</ul>

<p>
  <button type="button" class="btn btn-danger btn-lg" routerLink="">
    Exit
  </button>
</p>
