<div class="row">
  <div class="col-sm-8" *ngIf="headerMessage">
    <p>
      <ngb-progressbar [type]="progress < 100 ? 'primary' : 'danger'" [value]="progress">
      </ngb-progressbar>
    </p>
    <h2>{{headerMessage}}</h2>
  </div>
  <div class="col-sm-8" *ngIf="!headerMessage">
    <app-game></app-game>
  </div>
  <div class="col-sm-4">
    <app-players></app-players>
  </div>
</div>
